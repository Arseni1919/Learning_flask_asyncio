{% extends 'base.html' %}
{% block title %}graph{% endblock %}
{% block body %}
    <h1>Graph:</h1>
    <form action="/graphs" method="get">
        <input type="number" name="range_num" value="{{ range_num }}">
        <input type="submit" value="Get Graph">
    </form>
    <img src="{{ url_for('get_image_func', num=range_num) }}" alt="">

{% endblock %}
